<!DOCTYPE html>

<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rota Circular - UFPA</title>
 
	<link rel="stylesheet" href="css/menu.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/menuRetratil.css">
    <script type="text/javascript" src="js/mqtt/browserMqtt.js"></script>

</head>

<body>
	<section id="circle1"></section> 
	<section id="circle2"></section>
	
	<img id="img" src="images/stops/stoppoint.png" height="35" width="35" onclick="atualizaMarkes()"/>
	<img id="imgMap2" src="images/bus/mapIcon.png" height="35" width="35" onclick="changeMap()"/>
	
	<img id="logo" class="classLogo" src="images/bus/mapIcon.png"/>
	
	
	<div id="mode-selector" class="controls">
		<input type="radio" value="WALKING" name="type" id="changemode-walking" onclick="routeWalking()">
		<label>Andando</label>
		<input type="radio" value="TRANSIT" name="type" id="changemode-transit" checked onclick="routeBus()">
		<label>Circular</label>
		<input type="radio" value="DRIVING" name="type" id="changemode-driving" onclick="routeDriving()">
		<label>Dirigindo</label>
    </div>
  
  
	
	
<input type="checkbox" id="check" onclick="logoOptions()">
	<label id="iconeMenu" for="check"><img src="icone.png"></label>
	
	<div class="barra">
		<nav>
				<a ><div class="link" id="menu-1" onclick="moveElement()">Configurações</div></a>
				<a ><div class="link" id="menu-2">Mapa</div></a>
				<a ><div class="link" id="menu-3" >Frota Ativa</div></a>
				<a ><div class="link" id="menu-4" >Informações Ambientais</div></a>
				<a ><div class="link" id="menu-5" >Feedback</div></a>
				<a ><div class="link" id="menu-6">Sobre</div></a>
		</nav>
	</div>
  <div id="map"></div>
<script type="text/javascript" src="js/map/setMap.js"></script>
    <script type="text/javascript" src="js/map/setStops.js"></script>
    <script type="text/javascript" src="js/map/manager.js"></script>
	<script type="text/javascript" src="js/map/setBus.js"></script>
	
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC3PYkutQnw0_SdtKKYhUTb1jmviqWQ_Vo&libraries=places&callback=initMap" async defer></script>
    <div id="map-canvas" />
    <script type="text/javascript" src="js/mqtt/clientMqtt.js"></script>

</body>

</html>
